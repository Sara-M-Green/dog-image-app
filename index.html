<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dog Image App</h1>
<form>
    <label for="quantity">How many dog images would you like to see?</label>
    <input type="number" id="quantity" name="quantity" min="1" max="50" step="1" value="3" required>
    <input type="submit">
</form>

<section class="results hidden">
  <h2>Your random assortment of cuteness!</h2>
  <div class="images">
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>

    
</body>
</html>
